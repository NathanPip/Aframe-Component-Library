<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>ARTFX Component Library</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./components/Audio Components/audio-controller/audio-controller.js" type="module"></script>
    <script src="./components/Audio Components/reduce-audio/reduce-audio.js" type="module"></script>
    <script src="./components/dom-to-3d/DomTo3D.js" type="module"></script>
    <script src="./components/href-click-component/aframe-href-component.js" type="module"></script>
    <script src="./components/loading-manager/loading-manager.js" type="module"></script>
    <script src="./components/mobile-controls/mobile-controls.js" type="module"></script>
    <script src="./components/navmesh-constraints/simple-navmesh-constraint.js" type="module"></script>
    <script src="./components/streaming-animation/streaming-payments.js" type="module"></script>
    <script src="./components/transform-components/transform-components.js" type="module"></script>
  </head>
  <body>
    <a-scene
      renderer="alpha:true;physicallyCorrectLights:false;colorManagement:true;"
      reflections="directionalLight:#dirLight"
      lock-cursor="enabled: true"
      loading-screen="enabled:false"
      gltf-model="dracoDecoderPath: ./decoder/;"
      loading-manager
    >
    <a-assets>
      
    </a-assets>
      <!-- User -->
        <!-- Camera -->
        <a-entity
        id="player"
        camera
        cursor="rayOrigin: mouse"
        raycaster="far: 20; interval: 1000; objects: .clickable"
        look-controls="pointerLockEnabled: false"
        position="1.3 1.8 3.5"
        rotation="0 0 0"
        wasd-controls="acceleration:15;"
        twoway-movement="speed: 15;"
        tilt-turn="criticalAngle: 20"
        simple-navmesh-constraint="navmesh:.navmesh;fall:1;height:1.8;exclude:.navmesh-hole;"
      >
      </a-entity>

      <a-box
        position="-1 1 -3"
        rotation="0 0 0"
        color="#4CC3D9"
      ></a-box>
      <a-plane
        position="-1 0 -4.5"
        rotation="-90 0 0"
        width="60"
        height="60"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#6ca6cd"></a-sky>
      <a-light
        id="dirLight"
        type="directional"
        color="#FFF"
        intensity=".7"
        position="-1 1 2"
      ></a-light>
      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
  </body>
</html>
