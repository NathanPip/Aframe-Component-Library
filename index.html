  <body>
    <a-scene 
      renderer="alpha:true;physicallyCorrectLights:false;colorManagement:true;" 
      reflections="directionalLight:#dirLight" 
      loading-screen="enabled:false" 
      gltf-model="dracoDecoderPath: ./decoder/;" 
      vr-mode-ui="enabled: false">
      <a-assets>
        <audio id="big-iron-mp3" src="/assets/BigIron.mp3"></audio>
      </a-assets>
      <!-- User -->
      <!-- Camera -->
      <a-entity id="player" camera cursor="rayOrigin: mouse" raycaster="far: 20; interval: 1000; objects: .clickable" look-controls="pointerLockEnabled: false" position="1.3 1.8 3.5" rotation="0 0 0" wasd-controls="acceleration:15;" twoway-movement="speed: 15;" simple-navmesh-constraint="navmesh:.navmesh;fall:1;height:1.8;exclude:.navmesh-hole;" lock-cursor="enabled: true"> </a-entity>

      <a-entity
        sound="src:/assets/BigIron.mp3; loop:true; on:mousedown; autoplay:true; rolloffFactor:2; volume: 1.5;"
        autoplay="true"
        position="1.15 0 0"
      ></a-entity>

      <a-entity ui-system="isNetworked: false;" settings="sound" info-buttons="Controls, blue; News, red;"></a-entity>

      <a-box position="-1 1 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-plane position="-1 0 -4.5" rotation="-90 0 0" width="60" height="60" color="#7BC8A4"></a-plane>
      <a-sky color="#6ca6cd"></a-sky>
      <a-light id="dirLight" type="directional" color="#FFF" intensity=".7" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
